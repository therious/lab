# the purpose of this schema is to specify what test events look like for state machines when loaded into a yaml file
$id:                  schema-state-machine-events.yaml
$schema:              http://json-schema.org/draft-07/schema#
title:                Statemachine Events Schema
required:
  - testEvents
additionalProperties: false
definitions:
  eventName:
    type: string
    pattern: ^[a-zA-Z][a-zA-Z_0-9]+$
  tokenDef:
    anyOf:
      - type: number
        minimum: 1
      - $ref: '#/definitions/eventName'
      - type: object
        required: [ type ]
        additionalProperties: true
        properties:
          type:
            $ref: '#/definitions/eventName'
properties:
  eventDefinitions:
    type: object
    patternProperties:
      ^[a-zA-Z][a-zA-Z_0-9]+$:
        $ref: '#/definitions/tokenDef'
  testEvents:
    type: array
    items:
      $ref: '#/definitions/tokenDef'
