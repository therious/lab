type:          module
private:       true
scripts:
  index:       node ./scripts/library-index-generator.js ${1:---watch=false}
  indexOnce:   node ./scripts/library-index-generator.js
  indexWatch:  node ./scripts/library-index-generator.js --watch
  lint:        eslint . --ext js,jsx,ts,tsx
  mgStart:     docker compose -f scripts/docker-compose-memgraph.yaml up
  mgStop:      docker compose -f scripts/docker-compose-memgraph.yaml down
  toyserve:    ts-node ./scripts/toy-server.ts
  f:           pnpm --filter #pnpm f is now an alias for pnpm --filter, so pnpm f ticket start = pnpm --filter ticket start
  test:        pnpm --filter "./libs/*" --recursive run test # Run tests for all libraries that have a test script
engines:
  node:        ">=18.17.1"
  pnpm:        ">=8.7.4"

pnpm:
  overrides:
    "marked@<4.10.10":                ">=4.0.10"
    json5:                            ">=2.2.2"   # dependency embedded in hzamir/npm-run-all
    tar:                              ">=6.2.1"   # a lerna embedded dependency
    ejs:                              ">=3.1.10"  # dependency embedded in lerna
    braces:                           "~3.0.3"    # audit fix: eslint and others use this

devDependencies:
  "@hzamir/npm-run-all":              ~4.1.7     # package.yaml and audit-fixed (via pnpm overrides) version of npm-run-all
  "@types/node":                      ~20.12.10
  "@types/react":                     ~18.2.64
  "@types/react-dom":                 ~18.2.21
  "@types/react-redux":               ~7.1.25
  "@types/styled-components":         ~5.1.26
  "@types/stylis":                    ~4.2.5     # unsure if even stylis is needed, is there benefit to stylis types also
  "@vitejs/plugin-react-swc":         ~3.6.0
  "@typescript-eslint/eslint-plugin": ~7.7.0
  "@typescript-eslint/parser":        ~7.7.0
  eslint:                             ~8.57.0
  eslint-plugin-import:               ~2.29.1
  eslint-plugin-react-hooks:          ~4.6.0
  eslint-plugin-react-refresh:        ~0.4.6
  eslint-plugin-react:                ~7.34.1
  redux-devtools-extension:           ~2.13.9    # need to transition if possible from less deprecated version than this
  typescript:                         ~5.4.5
  vite:                               ~5.3.1     # standardizing on vite for building libs and apps
  vitest:                             ~1.6.1     # a jest-like test runner for vite
  vite-bundle-analyzer:               ~0.10.3    # still need to plug this in correctly, or replace it
  vite-plugin-static-copy:            ~1.0.5     # copy files needed for builds, (e.g. fly.toml for deploying servers)

  # primarily for stuff in scripts directory (build scripts and small experiments)
  chokidar:                           ~3.6.0     # for file-watching in build utilities
  glob:                               ~13.0.0   # file matching patterns
  ws:                                 ~8.17.1    # for websockets in node apps
  '@types/ws':                        ~8.5.3     # for types needed by fastify websocket
  minimist: ~1.2.8                               # lightweight cli argument processing
  ts-node:                            ~10.9.1    # no fuss run typescript directly without bundling
  lerna:                              ~8.1.2     # lerna doesn't support package.yaml, so derive package.json first with script

  # these are for electron app projects, e.g. lectro
  electron:                           ~30.0.1
  electron-builder:                   ~24.13.3
  vite-plugin-electron:               ~0.28.7
  vite-plugin-electron-renderer:      ~0.14.5


