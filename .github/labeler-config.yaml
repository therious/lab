🌵root:
  - changed-files:
      - any-glob-to-any-file: '*'

public:
  - changed-files:
    - any-glob-to-any-file: '**/public/**'

⛲source:
  - changed-files:
    - any-glob-to-any-file: '**/src/**'
    - all-globs-to-all-files: ['!**/*.test.*', '!**/*.spec.*', '!**/test/**']

🧪 test:
  - changed-files:
    - any-glob-to-any-file: ['**/*.test.*', '**/*.spec.*', '**/test/**']

💧elixir:
  - changed-files:
      - any-glob-to-any-file:
          - '**/*.ex'
          - '**/*.exs'

🪰flyio:
  - changed-files:
      - any-glob-to-any-file:
          - '**/fly.toml'

🐳docker:
  - changed-files:
      - any-glob-to-any-file:
          - '**/docker/**'
          - '**/Dockerfile'
          - '**/*.Dockerfile'
          - '**/*.dockerfile'
          - '**/.dockerignore'
          - '**/*.Dockerfile.dockerignore'
          - '**/*.dockerfile.dockerignore'
          - '**/docker-compose.yml'
          - '**/docker-compose.yaml'
          - '**/*docker*'

🇹typescript:
  - changed-files:
      - any-glob-to-any-file:
        - '**/*.ts'
        - '**/*.tsx'

🇯javascript:
  - changed-files:
      - any-glob-to-any-file:
        - '**/*.js'
        - '**/*.jsx'

🈸 app:
  - changed-files:
      - any-glob-to-any-file: ['apps/**']

📚 library:
  - changed-files:
      - any-glob-to-any-file: ['libs/**', 'cmps/**']

🧱 component:
  - changed-files:
      - any-glob-to-any-file:
        - '**/*.jsx'
        - '**/*.tsx'

📦 packaging:
  - changed-files:
      - any-glob-to-any-file: ['**/package.json', '**/package.yaml', '**/pnpm-lock.yaml', '**/package-lock.lock','**/yarn.lock']

📜 documentation:
  - changed-files:
    - any-glob-to-any-file: ['**/*.md', '**/*.MD', '**/docs/*']

🐳 docker:
  - changed-files:
      - any-glob-to-any-file: [ '**/Dockerfile' ]

🔄 ci:
  - changed-files:
      - any-glob-to-any-file:
        - .github/**
