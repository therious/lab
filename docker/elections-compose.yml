version: '3.8'

services:
  elections:
    build:
      context: ..
      dockerfile: docker/elections.dockerfile
    ports:
      - "4000:4000"
    volumes:
      - ../servers/elections/priv/repo/elections.db:/app/priv/repo/elections.db
      - ../servers/elections/priv/elections:/app/priv/elections:ro
    environment:
      - MIX_ENV=prod
      - PORT=4000
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:4000/api/dashboard"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

